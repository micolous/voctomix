[server]
;; Must point at your mixer's IP / hostname
host=localhost

[light]
;; Camera name to use, case sensitive.
cam=Camera

;; Plugin to use for output, choose one:

;; Write tally light state to stdout
plugin=stdout

;; Raspberry Pi GPIO
;;
;; Requires RPi.GPIO
; plugin=rpi_gpio

[rpi]
;; GPIO that has the desired light
gpio_red=11

;; GPIOs to reset/initialise
gpios=11,12,13

